<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Card Background Image"
          class="card__background-image"
        />
        <div class="card__content">
          <img
            src="./images/image-victor.jpg"
            alt="Profile Picture"
            class="card__profile-image"
          />
          <h2 class="card__heading">
            <span class="card__bold-heading"> Victor Crest</span> 26
          </h2>
          <p class="card__paragraph">London</p>

          <div class="divider"></div>

          <div class="stats">
            <div>
              <h2 class="stats__heading">80K</h2>
              <p class="stats__paragraph">Followers</p>
            </div>
            <div>
              <h2 class="stats__heading">803K</h2>
              <p class="stats__paragraph">Likes</p>
            </div>
            <div>
              <h2 class="stats__heading">1.4K</h2>
              <p class="stats__paragraph">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
